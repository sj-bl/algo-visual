<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>DDA line algo</title>
  </head>
  <body>
    <main>
      <h1 class="text-center">DDA line algo</h1>
      <div class="container d-flex align-center justify-center">
        <div class="input col-6 mt-5">
          <form class="form d-flex flex-column justify-content-center mt-5">
            <label for="algo">select Algorithm</label>
            <select name="algo" id="algo" class="form-control mb-3"
              ><option value="dda">DDA</option
              ><option value="bla"
                >Bresenham Line Drawing Algorithm</option
              ></select
            >
            <label for="x1">x1</label>
            <input
              class="form-control mb-3"
              type="number"
              name="x1"
              id="x1"
              required
              max="50"
              min="0"
            />
            <label for="y1">y1</label>

            <input
              class="form-control mb-3"
              type="number"
              name="y1"
              id="y1"
              required
              max="50"
              min="0"
            />
            <label for="x2">x2</label>
            <input
              class="form-control mb-3"
              type="number"
              name="x2"
              id="x2"
              required
              max="50"
              min="0"
            />
            <label for="y2">y2</label>
            <input
              class="form-control mb-3"
              type="number"
              name="y2"
              id="y2"
              required
              max="50"
              min="0"
            />
            <input
              class="btn btn-primary mt-5"
              type="submit"
              value="Plot"
              class="btn-submit"
              max="50"
              min="0"
            />
          </form>
        </div>

        <div class="root"></div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
